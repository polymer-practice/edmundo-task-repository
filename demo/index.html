<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-repository demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../task-repository.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic task-repository demo</h3>
      <demo-snippet>
        <template>
            <task-repository offset="10" limit="3" id="repo"></task-repository>
          </template>
          <script>
             let repo = document.getElementById('repo');
             repo.addEventListener('page-event', event => { console.log(event.detail); });
             repo.addEventListener('task-event', event => { console.log('task created'); });
             repo.addEventListener('task-updated', event => { console.log('task updated'); });
               repo.newTask = {
                key: 20,
                title: 'Learn reactive Polymer',
                canceled: false,
                done: false
              }
               repo.taskToUpdate = {
                key: 10,
                title: 'Ed\'s new task',
                canceled: true,
                done: false
              }
          </script>
      </demo-snippet>
    </div>
  </body>
</html>
